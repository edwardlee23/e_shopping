<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Reset password</title>
        <style>
            a {color: white;}        
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: gray;
                color: white;
            } 
            h1 {
                margin: 0 auto;
                width: 300px;
            }                
            .flex_center {            
                display: -ms-flexbox; /* IE10 */
                display: flex;
                -ms-flex-wrap: wrap; /* IE10 */
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;       
            }        
        </style>
    </head>
    <body>        
        <div class="flex_center">                        
            <form action="/reset_password/{{username}}/{{urlsafe}}" method="POST">   
                <h1>Reset password</h1><br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password(8-16 characters)" maxlength="16" required /><br /><br />
                <label for="check_password">Check password:</label>            
                <input type="password" id="check_password" name="check_password" placeholder="Check password" maxlength="16" required /><br /><br />
                <input type="submit" value="Reset password" /><br /><br />
                {{error}}
            </form>
        </div>    
    </body>
</html>
