<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Create account</title>
        <style>
            a {color: white;}        
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: gray;
                color: white;
            } 
            h1 {
                margin: 0 auto;
                width: 300px;
            }                
            .flex_center {            
                display: -ms-flexbox; /* IE10 */
                display: flex;
                -ms-flex-wrap: wrap; /* IE10 */
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;       
            }        
        </style>
    </head>
    <body>
        <div>
        <a href="/" title="Go to home page">
            <img src="/images/home.png" alt="Go to home page" width="77.5" height="40.75">
        </a>
        </div>   
        <div class="flex_center">                                
            <form action="/create_account" method="POST">               
                <h1>Create account</h1><br />
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{username}}" placeholder="Username(6-30 characters)" maxlength="30" autocapitalize="off" required /><br /><br />            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password(8-16 characters)" maxlength="16" required /><br /><br />     
                <label for="check_password">Check password:</label>       
                <input type="password" id="check_password" name="check_password" placeholder="Check password" maxlength="16" required /><br /><br />           
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{email}}" placeholder="E-mail" autocapitalize="off" required /><br /><br />            
                <input type="submit" value="Create account" /><br /><br />
                {{error}}
            </form>
        </div>    
    </body>
</html>
