<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Forgotten password</title>
        <style>
            a {color: white;}        
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: gray;
                color: white;
            } 
            h1 {
                margin: 0 auto;
                width: 400px;
            }                
            .flex_center {            
                display: -ms-flexbox; /* IE10 */
                display: flex;
                -ms-flex-wrap: wrap; /* IE10 */
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;       
            }        
        </style>
    </head>
    <body>
        <div>
        <a href="/" title="Go to home page">
            <img src="/images/home.png" alt="Go to home page" width="77.5" height="40.75">
        </a>
        </div>   
        <div class="flex_center">                        
            <form action="/forgotten_password" method="POST">   
                <h1>Forgotten password</h1><br />
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" value="{{email}}" autocapitalize="off" required /><br /><br />            
                <input type="submit" value="Send reset password e-mail" /><br /><br />
                {{error}}
            </form>
        </div>    
    </body>
</html>
